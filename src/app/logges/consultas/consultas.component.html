
<div class="container">

    <div class="container mt-5">
      <div class="dropdown " id="drop">
       
     
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Id</label>
              <input type="email" class="form-control" [(ngModel)]="id" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nombre de compania</label>
              <input type="text" class="form-control" [(ngModel)]="nombrecomp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fecha de registro</label>
                <input type="text" class="form-control" [(ngModel)]="fecha">
              </div>

            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Giro de la empresa</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="giro">
                    <option selected>Nombre del puesto</option>
                    <option value="ayufante">Ayudante</option>
                    <option value="2">supervisor</option>
                    <option value="3">Gerente</option>
                  </select>
                  
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Puesto</label>
                <input type="text" class="form-control" [(ngModel)]="puesto">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Experiencia</label>
                <input type="text" class="form-control" [(ngModel)]="experiencia">
              </div>
              <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Modalidad</label>
              <input type="text" class="form-control" [(ngModel)]="modalidad">
            </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Sueldo</label>
                    <input type="text" class="form-control" [(ngModel)]="sueldo">
                  </div>
            <button type="submit" class="btn btn-primary" (click)="registro2()">registrase</button>
      </div>
    </div>
  </div>
